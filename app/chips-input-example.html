<mat-form-field class="example-chip-list">
  <mat-chip-list #chipList>
    <mat-chip *ngFor="let fruit of fruits" [selectable]="selectable"
             [removable]="removable" (removed)="remove(fruit)">
      {{fruit.name}}
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
    <input
          (keyup.enter) = "getSelectedValues()" 
          [matChipInputFor]="chipList"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          [matChipInputAddOnBlur]="addOnBlur"
          (matChipInputTokenEnd)="add($event)">
    <button mat-button (click)="getSelectedValues()">
      <mat-icon>search</mat-icon>
    </button>
  </mat-chip-list>
</mat-form-field>
<p></p>
<mat-chip-list [selectable]="selectable" [multiple]="true"  >
  <mat-chip  *ngFor="let color of colors" [selectable]="selectable" (click)='selectMe(color)' >{{color}}</mat-chip>
</mat-chip-list>
